<!DOCTYPE html>
<html>
<head>
  <title>Chris</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.2/dist/patternomaly.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js" integrity="sha256-u/J1Urdrk3nCYFefpoeTMgI5viU1ujCDu2fXXoSJjhg=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" href="#">
      <img src="../images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
       Chris
    </a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="https://www.benjamintormey.com">BenjaminTormey.com <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">

    <div class="row justify-content-center pt-2">
      <div class="col">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="showall" checked> Show All
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="hideall"> Weight Only
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="onesigma"> Weight + &sigma;
          </label>
        </div>
        <button id="save" type="button" class="btn btn-link">Save as PNG</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    var ctx = document.getElementById("myChart").getContext("2d");

    var backgroundColor = "white";
    Chart.plugins.register({
      beforeDraw: function(c) {
        var ctx = c.chart.ctx;
        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, c.chart.width, c.chart.height);
      }
    });

    function standardDeviation(values) {
      var avg = average(values);

      var squareDiffs = values.map(function(value) {
        var diff = value - avg;
        var sqrDiff = diff * diff;
        return sqrDiff;
      });

      var avgSquareDiff = average(squareDiffs);

      var stdDev = Math.sqrt(avgSquareDiff);
      return stdDev;
    }

    function average(data) {
      var sum = data.reduce(function(sum, value) {
        return sum + value;
      }, 0);

      var avg = sum / data.length;
      return avg;
    }

    const raw = {
      "1/4":	256,
      "2/4":	255.4,
      "3/4":	254,
      "4/4":	253.4,
      "5/4":	253.6,
      "6/4":	252.6,
      "7/4":	252.4,
      "8/4":	251.2,
      "9/4":	250.6,
      "10/4":	252.4,
      "11/4":	256.2,
      "12/4":	254,
      "13/4":	252.8,
      "14/4":	252.4,
      "15/4":	252.6,
      "16/4":	250.2,
      "17/4":	250.6,
      "18/4":	251.2,
      "19/4":	249.8,
      "20/4":	250.5,
      "21/4":	249.8,
      "22/4":	249,
      "23/4":	249.6,
      "24/4":	249.6,
      "25/4":	248.2,
      "26/4":	250.2,
      "27/4":	251.8,
      "28/4":	251.4
    };
    
    //var padding = new Array(94).fill(null);

    var labels = [];
    var weight = [];

    for (var key in raw) {
      labels.push(key);
      weight.push(raw[key]);
    }

    var MA = [];
    var oneSigmaBelow = [];
    var oneSigmaAbove = [];
    var twoSigmaBelow = [];
    var twoSigmaAbove = [];
    for (var i = 1; i < 7; i++) {
      MA.push(null);
      oneSigmaBelow.push(null);
      oneSigmaAbove.push(null);
      twoSigmaBelow.push(null);
      twoSigmaAbove.push(null);
    }
    for (var i = 7; i < weight.length; i++) {
      var mean = weight.slice(i - 7, i).reduce((a,b) => a + b) / 7.0;
      MA.push(mean);

      var sigma = standardDeviation(weight.slice(i - 7, i));
      oneSigmaBelow.push(mean - sigma);
      oneSigmaAbove.push(mean + sigma);
      twoSigmaBelow.push(mean - 2.0 * sigma);
      twoSigmaAbove.push(mean + 2.0 * sigma);
    }

    var myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          {
            label: "First week of diet",
            data: [257,257,257,257,257,257,257,],
            fill: true,
            backgroundColor: pattern.draw('ring', 'rgb(255,105,97,0.7)'),
            borderColor: "rgba(0, 0, 0, 0.0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "-2\u03C3",
            data: twoSigmaBelow,
            fill: false,
            backgroundColor: "rgba(55, 173, 221, 0.3)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "-\u03C3",
            data: oneSigmaBelow,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.3)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "MA(7)",
            data: MA,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.6)",
            borderColor: "rgba(255, 255, 255, 0.6)",
            borderWidth: 3,
            pointRadius: 0
          },
          {
            label: "+\u03C3",
            data: oneSigmaAbove,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.6)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "+2\u03C3",
            data: twoSigmaAbove,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.3)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "Weight (lbs)",
            data: weight,
            fill: false,
            borderColor: "#000000",
            backgroundColor: "#000000",
            borderWidth: 3
          },/**
          {
            label: "Diet break",
            data: padding.concat([163.4, 164.4, 164.4, 167.8, 167.4, 165.4, 164, 165,]),
            fill: true,
            backgroundColor: pattern.draw('plus', 'rgb(119,221,119, 0.3)'),
            borderColor: "rgba(0, 0, 0, 0.0)",
            borderWidth: 1,
            pointRadius: 0
          },*/
        ]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: true,
        scales: {
          xAxes: [
            {
              gridLines: {
                display: false
              }
            }
          ],
          yAxes: [
            {
              gridLines: {
                display: false
              }
            }
          ]
        }
      }
    });
  </script>

  <script>
    $("#showall").click(function() {
      myChart.getDatasetMeta(1).hidden = false;
      myChart.getDatasetMeta(2).hidden = false;
      myChart.getDatasetMeta(3).hidden = false;
      myChart.getDatasetMeta(4).hidden = false;
      myChart.getDatasetMeta(5).hidden = false;
      myChart.update();
    });
    $("#hideall").click(function() {
      myChart.getDatasetMeta(1).hidden = true;
      myChart.getDatasetMeta(2).hidden = true;
      myChart.getDatasetMeta(3).hidden = true;
      myChart.getDatasetMeta(4).hidden = true;
      myChart.getDatasetMeta(5).hidden = true;
      myChart.update();
    });
    $("#onesigma").click(function() {
      myChart.getDatasetMeta(1).hidden = true;
      myChart.getDatasetMeta(2).hidden = false;
      myChart.getDatasetMeta(3).hidden = false;
      myChart.getDatasetMeta(4).hidden = false;
      myChart.getDatasetMeta(5).hidden = true;
      myChart.update();
    });
  </script>

  <script>
  var canvas = $("#myChart").get(0);

  $("#save").click(function() {
    canvas.toBlob(function(blob) {
      saveAs(blob, "chart.png");
    });
  });
  </script>
</body>

</html>
