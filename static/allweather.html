<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="chart-container" style="position: relative; height:100vh; width:100vw">
    <canvas id="pie-chart"></canvas>
  </div>
	
	<script>
    var ctx = document.getElementById("pie-chart").getContext("2d");
	  //Chart.defaults.global.maintainAspectRatio = false;
		var myDoughnut = new Chart(ctx, {
              type: 'doughnut',
              data: {
                datasets: [{
                  data: [40,30,15,7.5,7.5],
                  backgroundColor: ['#3f51b5','#f44336','#586ace','#ffeb3b','#ffff54'],
                  label: 'Dataset 1'
                }],
                labels: ['Long-term Bonds','Equities','Intermediate-term Bonds','Gold','Commodities']
              },
              options: {
                tooltipTemplate: "<%= value %>",
                showTooltips: true,
                      showAllTooltips: true,
                onAnimationComplete: function() {
                  this.showTooltip(this.datasets[0].points, true);
                },
                tooltipEvents: [],
                cutoutPercentage: 50,
                layout: {
                  padding: {
                    left: 0,
                    right: 0,
                    top: 0,
                    bottom: 0
                  }
                },
                responsive: true,
                legend: {
                  display: true,
                },
                title: {
                  display: false,
                },
                animation: {
                  animateRotate: true,
                  duration: 1000,
                  animateScale: true,
                  animationSteps: 15
                }
	          }
	    });

	</script>
	
</body>

</html>
