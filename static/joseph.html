</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" href="#">
      <img src="../images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      Joseph
    </a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="https://www.benjamintormey.com">BenjaminTormey.com <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">

    <div class="row justify-content-center pt-2">
      <div class="col">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="showall" checked> Show All
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="hideall"> Weight Only
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="onesigma"> Weight + &sigma;
          </label>
        </div>
        <button id="save" type="button" class="btn btn-link">Save as PNG</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    var ctx = document.getElementById("myChart").getContext("2d");

    var backgroundColor = "white";
    Chart.plugins.register({
      beforeDraw: function(c) {
        var ctx = c.chart.ctx;
        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, c.chart.width, c.chart.height);
      }
    });

    function standardDeviation(values) {
      var avg = average(values);

      var squareDiffs = values.map(function(value) {
        var diff = value - avg;
        var sqrDiff = diff * diff;
        return sqrDiff;
      });

      var avgSquareDiff = average(squareDiffs);

      var stdDev = Math.sqrt(avgSquareDiff);
      return stdDev;
    }

    function average(data) {
      var sum = data.reduce(function(sum, value) {
        return sum + value;
      }, 0);

      var avg = sum / data.length;
      return avg;
    }

    const raw = {
      "November 23": 175.8,
      "November 24": 176.4,
      "November 25": 175.4,
      "November 26": 174.8,
      "November 28": 173.6,
      "November 29": 174,
      "November 30": 173.8,
      "December 1": 173.2,
      "December 2": 173.8,
      "December 3": 173.6,
      "December 4": 172.4,
      "December 5": 172.8,
      "December 7": 173.6,
      "December 8": 172.6,
      "December 9": 173.6,
      "December 10": 172.4,
      "December 11": 172.8,
      "December 12": 172.6,
      "December 13": 173,
      "December 14": 172.4,
      "December 18": 175.2,
      "December 19": 174.2,
      "December 20": 172,
      "December 21": 172.6,
      "January 5": 170.4,
      "January 6": 171.6,
      "January 7": 171,

      "January 10": 169.8,

      "January 12": 169.6,
      "January 13": 169.8,
      "January 14": 169.8,

      "January 16": 169.6,
      "January 17": 168.2,
      "January 18": 169,
      "January 19": 169.6,
      "January 20": 168.6,
      "January 21": 169,
      "January 22": 170.6,
      "January 23": 169.6,
      "January 24": 168.6,
      "January 25": 167.8,
      "January 26": 169,
      "January 27": 170.6,
      "January 28": 169.8,
      "January 29": 168.6,
      "January 30": 167.8,
      "January 31": 167.8,
      "February 1": 166.8,
      "February 2": 168.2,
      "February 3": 169,
      "February 4": 169.4,
      "February 8":	169.8,
      "February 9":	168.4,
      "February 10":	169.4,
      "February 11":	167.8,
      "February 12":	169.8,
      "February 13":	170.4,
      "February 16":	171.2,
      "February 17":	168.4,

      "April 22": 164.2,
      "April 23": 163.8,
      "April 24": 162.4,
      "April 25": 161.4,
      "April 26": 160.6,
      "April 27": 161.2,
      "April 28": 162.4
    };

    var labels = [];
    var weight = [];

    for (var key in raw) {
      labels.push(key);
      weight.push(raw[key]);
    }

    var MA = [];
    var oneSigmaBelow = [];
    var oneSigmaAbove = [];
    var twoSigmaBelow = [];
    var twoSigmaAbove = [];
    for (var i = 1; i < 7; i++) {
      MA.push(null);
      oneSigmaBelow.push(null);
      oneSigmaAbove.push(null);
      twoSigmaBelow.push(null);
      twoSigmaAbove.push(null);
    }
    for (var i = 7; i < weight.length; i++) {
      var mean = weight.slice(i - 7, i).reduce((a,b) => a + b) / 7.0;
      MA.push(mean);

      var sigma = standardDeviation(weight.slice(i - 7, i));
      oneSigmaBelow.push(mean - sigma);
      oneSigmaAbove.push(mean + sigma);
      twoSigmaBelow.push(mean - 2.0 * sigma);
      twoSigmaAbove.push(mean + 2.0 * sigma);
    }

    var myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          {
            label: "First week of diet",
            data: [178,178,178,178,178,178,178,],
            fill: true,
            backgroundColor: pattern.draw('ring', 'rgb(255,105,97,0.7)'),
            borderColor: "rgba(0, 0, 0, 0.0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "-2\u03C3",
            data: twoSigmaBelow,
            fill: false,
            backgroundColor: "rgba(55, 173, 221, 0.3)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "-\u03C3",
            data: oneSigmaBelow,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.3)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0

            label: "MA(7)",
            data: MA,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.6)",
            borderColor: "rgba(255, 255, 255, 0.6)",
            borderWidth: 3,
            pointRadius: 0
          },
          {
            label: "+\u03C3",
            data: oneSigmaAbove,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.6)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "+2\u03C3",
            data: twoSigmaAbove,
            fill: "-1",
            backgroundColor: "rgba(55, 173, 221, 0.3)",
            borderColor: "rgba(55, 173, 221, 0)",
            borderWidth: 1,
            pointRadius: 0
          },
          {
            label: "Weight (lbs)",
            data: weight,
            fill: false,
            borderColor: "#000000",
            backgroundColor: "#000000",
            borderWidth: 3
          }
        ]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: true,
        scales: {
          xAxes: [
            {
              gridLines: {
                display: false
              }
            }
          ],
          yAxes: [
            {
              gridLines: {
                display: false
              }
            }
          ]
        }
      }
    });
  </script>

  <script>
    $("#showall").click(function() {
      myChart.getDatasetMeta(1).hidden = false;
      myChart.getDatasetMeta(2).hidden = false;
      myChart.getDatasetMeta(3).hidden = false;
      myChart.getDatasetMeta(4).hidden = false;
      myChart.getDatasetMeta(5).hidden = false;
      myChart.update();
    });
    $("#hideall").click(function() {
      myChart.getDatasetMeta(1).hidden = true;
      myChart.getDatasetMeta(2).hidden = true;
      myChart.getDatasetMeta(3).hidden = true;
      myChart.getDatasetMeta(4).hidden = true;
      myChart.getDatasetMeta(5).hidden = true;
      myChart.update();
    });
    $("#onesigma").click(function() {
      myChart.getDatasetMeta(1).hidden = true;
      myChart.getDatasetMeta(2).hidden = false;
      myChart.getDatasetMeta(3).hidden = false;
      myChart.getDatasetMeta(4).hidden = false;
      myChart.getDatasetMeta(5).hidden = true;
      myChart.update();
    });
  </script>

  <script>
  var canvas = $("#myChart").get(0);

  $("#save").click(function() {
    canvas.toBlob(function(blob) {
      saveAs(blob, "chart.png");
    });
  });
  </script>
</body>

</html>
