<html>
  <head>
    <!-- Load Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>
 </head>

  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        TensorFlow Experiment
      </a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.benjamintormey.com">BenjaminTormey.com <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <img id='start' src='/static/images/up1.jpg' crossorigin='anonymous'/>
        </div>
        <div class="col-3">
          <img id='finish' src='/static/images/up2.jpg' crossorigin='anonymous'/>
        </div>
        <div class="col-3">
          <canvas id='canvasStart' />
        </div>
        <div class="col-3">
          <canvas id='canvasFinish' />
        </div>
      </div>
    </div>
  </body>

  <script>
    function connectParts(context, start, finish) {
      context.strokeStyle = '#2c2c2c';
      context.beginPath();
      context.moveTo(start.x, start.y);
      context.lineTo(finish.x, finish.y);
      context.stroke();
    }

    function markPart(context, part) {
      markPartColoured(context, part, '#2c2c2c');
    }

    function markPartColoured(context, part, colour) {
      context.fillStyle = colour;
      context.fillRect(part.x, part.y, 10, 10);
    }

    async function drawBodyParts(image, canvas) {
      const net = await bodyPix.load();
      const partSegmentation = await net.segmentPersonParts(image);

      //console.log(partSegmentation);

      const coloredPartImage = bodyPix.toColoredPartMask(partSegmentation);
      const opacity = 0.7;
      const flipHorizontal = false;
      const maskBlurAmount = 0;
      const pixelCellWidth = 10.0;
      const context = canvas.getContext('2d');

      bodyPix.drawPixelatedMask(
          canvas, image, coloredPartImage, opacity, maskBlurAmount,
          flipHorizontal, pixelCellWidth);

      if (partSegmentation.allPoses.length > 0) {
        const keypoints = partSegmentation.allPoses[0].keypoints;

        const nose = keypoints[0].position;
        const leftEar = keypoints[3].position;
        const rightEar = keypoints[4].position;

        markPart(context, nose);

        const radius = 0.5 * Math.sqrt(Math.pow(leftEar.x - rightEar.x, 2) + Math.pow(leftEar.y - rightEar.y, 2));

        context.beginPath();
        context.arc(nose.x, nose.y, radius, 0, 2 * Math.PI, false);
        context.stroke();

        markPart(context, leftEar);
        markPart(context, rightEar);

        const leftShoulder = keypoints[5].position;
        const rightShoulder = keypoints[6].position;

        markPart(context, leftShoulder);
        markPart(context, rightShoulder);
        connectParts(context, leftShoulder, rightShoulder);

        const leftHip = keypoints[11].position;
        const rightHip = keypoints[12].position;

        markPart(context, leftHip);
        markPart(context, rightHip);
        connectParts(context, leftHip, rightHip);
        connectParts(context, leftShoulder, leftHip);
        connectParts(context, rightShoulder, rightHip);

        const leftElbow = keypoints[7].position;
        const rightElbow = keypoints[8].position;

        markPart(context, leftElbow);
        markPart(context, rightElbow);
        connectParts(context, leftShoulder, leftElbow);
        connectParts(context, rightShoulder, rightElbow);

        const leftWrist = keypoints[9].position;
        const rightWrist = keypoints[10].position;

        markPart(context, leftWrist);
        markPart(context, rightWrist);
        connectParts(context, leftElbow, leftWrist);
        connectParts(context, rightElbow, rightWrist);

        const leftKnee = keypoints[13].position;
        const rightKnee = keypoints[14].position;

        markPart(context, leftKnee);
        markPart(context, rightKnee);
        connectParts(context, leftHip, leftKnee);
        connectParts(context, rightHip, rightKnee);

        let bodyPoints = [];
        let torsoPoints = [];
        let legPoints = [];
        let armPoints = [];

        // Now let's do some basic calculations involving area...
        let bodyArea = 0;
        let torsoArea = 0;
        let legArea = 0;
        let armArea = 0;
        let faceArea = 0;
        for (let y = 0; y < 800; y++) { // 633 297
          for (let x = 0; x < 368; x++) {
            let part = partSegmentation.data[y * 400 + x];
            if (part !== -1) {
              bodyArea++;
              bodyPoints.push({
                x: x,
                y: y,
              });

              if (part === 1 || part === 2) {
                faceArea++;
              }

              if (part === 12) {
                torsoArea++;
                torsoPoints.push({
                  x: x,
                  y: y,
                });
              }

              // Front leg parts...
              if (part === 14 || part === 16 || part === 18 || part === 20) {
                legArea++;
                legPoints.push({
                  x: x,
                  y: y,
                });
              }
              
              // Front arm parts...
              if (part === 2 || part === 4 || part === 6 || part === 8) {
                armArea++;
                armPoints.push({
                  x: x,
                  y: y,
                });
              }
            }
          }
        }

        function centroid(points) {
          let x = points.reduce((sum, p) => sum + p.x, 0);
          let y = points.reduce((sum, p) => sum + p.y, 0);

          return {
            x: x / points.length,
            y: y / points.length,
          };
        }

        //
        markPartColoured(context, centroid(bodyPoints), 'red');
        markPartColoured(context, centroid(torsoPoints), 'green');

        context.fillStyle = "#2c2c2c";
        context.font = "20px Arial";
        context.fillText("Face radius: " + (radius).toFixed(2) + "px", 10, 250);
        context.fillText("Torso: " + (100 * torsoArea / bodyArea).toFixed(2) + "%", 10, 50);
        context.fillText("Leg: " + (100 * legArea / bodyArea).toFixed(2) + "%", 10, 100);
        context.fillText("Arm: " + (100 * armArea / bodyArea).toFixed(2) + "%", 10, 150);
        context.fillText("Face: " + (100 * faceArea / bodyArea).toFixed(2) + "%", 10, 200);
      }

    }

    const imageStart = document.getElementById('start');
    const canvasStart = document.getElementById('canvasStart');
    drawBodyParts(imageStart, canvasStart);

    const imageFinish = document.getElementById('finish');
    const canvasFinish = document.getElementById('canvasFinish');
    drawBodyParts(imageFinish, canvasFinish);

  </script>
</html>
