<html>
  <head>
    <!-- Load Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>
 </head>

  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        TensorFlow Experiment
      </a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.benjamintormey.com">BenjaminTormey.com <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img id='person' src='/static/images/front.jpg' crossorigin='anonymous'/>
        </div>
        <div class="col">
          <canvas id='canvas' />
        </div>
      </div>
    </div>
  </body>

  <script>
    const img = document.getElementById('person');

    function connectParts(context, start, finish) {
      context.strokeStyle = '#2c2c2c';
      context.beginPath();
      context.moveTo(start.x, start.y);
      context.lineTo(finish.x, finish.y);
      context.stroke();
    }

    async function drawBodyParts() {
      const net = await bodyPix.load();
      const partSegmentation = await net.segmentPersonParts(img);

      console.log(partSegmentation);

      const coloredPartImage = bodyPix.toColoredPartMask(partSegmentation);
      const opacity = 0.7;
      const flipHorizontal = false;
      const maskBlurAmount = 0;
      const pixelCellWidth = 10.0;
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      bodyPix.drawPixelatedMask(
          canvas, img, coloredPartImage, opacity, maskBlurAmount,
          flipHorizontal, pixelCellWidth);

      if (partSegmentation.allPoses.length > 0) {
        const keypoints = partSegmentation.allPoses[0].keypoints;

        const leftShoulder = keypoints[5].position;
        const rightShoulder = keypoints[6].position;

        connectParts(context, leftShoulder, rightShoulder);

        const leftHip = keypoints[11].position;
        const rightHip = keypoints[12].position;

        connectParts(context, leftHip, rightHip);

        const leftElbow = keypoints[7].position;
        const rightElbow = keypoints[8].position;

        connectParts(context, leftShoulder, leftElbow);
        connectParts(context, rightShoulder, rightElbow);

        const leftWrist = keypoints[9].position;
        const rightWrist = keypoints[10].position;

        connectParts(context, leftElbow, leftWrist);
        connectParts(context, rightElbow, rightWrist);

        const leftKnee = keypoints[13].position;
        const rightKnee = keypoints[14].position;

        connectParts(context, leftHip, leftKnee);
        connectParts(context, rightHip, rightKnee);
      }

    }
    drawBodyParts();

  </script>
</html>
