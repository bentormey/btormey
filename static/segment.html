<html>
  <head>
    <!-- Load Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>
 </head>

  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        TensorFlow Experiment
      </a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.benjamintormey.com">BenjaminTormey.com <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img id='person' src='/static/images/front.jpg' crossorigin='anonymous'/>
        </div>
        <div class="col">
          <canvas id='canvas' />
        </div>
      </div>
    </div>
  </body>

  <script>
    const img = document.getElementById('person');

    function area(pts) {
      var area=0;
      var nPts = pts.length;
      var j=nPts-1;
      var p1; var p2;

      for (var i=0;i<nPts;j=i++) {
          p1=pts[i]; p2=pts[j];
          area+=p1.x*p2.y;
          area-=p1.y*p2.x;
      }
      area/=2;
      return area;
    };

    function centroid(pts) {
      var nPts = pts.length;
      var x=0; var y=0;
      var f;
      var j=nPts-1;
      var p1; var p2;

      for (var i=0;i<nPts;j=i++) {
          p1=pts[i]; p2=pts[j];
          f=p1.x*p2.y-p2.x*p1.y;
          x+=(p1.x+p2.x)*f;
          y+=(p1.y+p2.y)*f;
      }

      f=area(pts)*6;
      return {
        x: x/f,
        y: y/f,
      };
    };

    function connectParts(context, start, finish) {
      context.strokeStyle = '#2c2c2c';
      context.beginPath();
      context.moveTo(start.x, start.y);
      context.lineTo(finish.x, finish.y);
      context.stroke();
    }

    function markPart(context, part) {
      context.fillRect(part.x, part.y, 10, 10);
    }

    async function drawBodyParts() {
      const net = await bodyPix.load();
      const partSegmentation = await net.segmentPersonParts(img);

      console.log(partSegmentation);

      const coloredPartImage = bodyPix.toColoredPartMask(partSegmentation);
      const opacity = 0.7;
      const flipHorizontal = false;
      const maskBlurAmount = 0;
      const pixelCellWidth = 10.0;
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      bodyPix.drawPixelatedMask(
          canvas, img, coloredPartImage, opacity, maskBlurAmount,
          flipHorizontal, pixelCellWidth);

      if (partSegmentation.allPoses.length > 0) {
        const keypoints = partSegmentation.allPoses[0].keypoints;

        const leftEar = keypoints[1].position;
        const rightEar = keypoints[2].position;

        markPart(context, leftEar);
        markPart(context, rightEar);

        const leftShoulder = keypoints[5].position;
        const rightShoulder = keypoints[6].position;

        markPart(context, leftShoulder);
        markPart(context, rightShoulder);
        connectParts(context, leftShoulder, rightShoulder);

        const leftHip = keypoints[11].position;
        const rightHip = keypoints[12].position;

        markPart(context, leftHip);
        markPart(context, rightHip);
        connectParts(context, leftHip, rightHip);
        connectParts(context, leftShoulder, leftHip);
        connectParts(context, rightShoulder, rightHip);

        const leftElbow = keypoints[7].position;
        const rightElbow = keypoints[8].position;

        markPart(context, leftElbow);
        markPart(context, rightElbow);
        connectParts(context, leftShoulder, leftElbow);
        connectParts(context, rightShoulder, rightElbow);

        const leftWrist = keypoints[9].position;
        const rightWrist = keypoints[10].position;

        markPart(context, leftWrist);
        markPart(context, rightWrist);
        connectParts(context, leftElbow, leftWrist);
        connectParts(context, rightElbow, rightWrist);

        const leftKnee = keypoints[13].position;
        const rightKnee = keypoints[14].position;

        markPart(context, leftKnee);
        markPart(context, rightKnee);
        connectParts(context, leftHip, leftKnee);
        connectParts(context, rightHip, rightKnee);

        let bodyPoints = [];
        let torsoPoints = [];

        // Now let's do some basic calculations involving area...
        let bodyArea = 0;
        let torsoArea = 0;
        for (let y = 0; y < 400; y++) {
          for (let x = 0; x < 300; x++) {
            let part = partSegmentation.data[y * 400 + x];
            if (part !== -1) {
              bodyArea++;
              bodyPoints.push({
                x: x,
                y: y,
              });

              if (part === 12) {
                torsoArea++;
                torsoPoints.push({
                  x: x,
                  y: y,
                });
              }
            }
          }
        }
        console.log((area(torsoPoints) / area(bodyPoints)).toFixed(2));
        console.log(centroid(torsoPoints));

        markPart(context, centroid(torsoPoints));

        console.log(torsoArea / bodyArea);
        context.font = "20px Arial";
        context.fillText("Torso area: " + (100 * torsoArea / bodyArea).toFixed(2) + "%", 10, 50);
      }

    }
    drawBodyParts();

  </script>
</html>
