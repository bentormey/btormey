<html>
  <head>
    <!-- Load Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>
 </head>

  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        TensorFlow Experiment
      </a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.benjamintormey.com">BenjaminTormey.com <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img id='person' src='/static/images/front.jpg' crossorigin='anonymous'/>
        </div>
        <div class="col">
          <canvas id='canvas1' />
        </div>
        <div class="col">
          <canvas id='canvas2' />
        </div>
        <div class="col">
          <canvas id='canvas3' />
        </div>
      </div>
    </div>
  </body>
  
  <script>
    const img = document.getElementById('person');
    async function loadAndPredict() {
      const net = await bodyPix.load();

      /**
       * One of (see documentation below):
       *   - net.segmentPerson
       *   - net.segmentPersonParts
       *   - net.segmentMultiPerson
       *   - net.segmentMultiPersonParts
       * See documentation below for details on each method.
       */
      const segmentation = await net.segmentPerson(img);
      console.log(segmentation);
      
      const backgroundBlurAmount = 3;
      const edgeBlurAmount = 3;
      const flipHorizontal = false;

      const canvas = document.getElementById('canvas1');
      // Draw the image with the background blurred onto the canvas. The edge between
      // the person and blurred background is blurred by 3 pixels.
      bodyPix.drawBokehEffect(
          canvas, img, segmentation, backgroundBlurAmount,
          edgeBlurAmount, flipHorizontal);
      
      // The mask image is an binary mask image with a 1 where there is a person and
      // a 0 where there is not.
      const coloredPartImage = bodyPix.toMask(segmentation);
      const opacity = 0.7;
      const maskBlurAmount = 0;
      canvas = document.getElementById('canvas2');
      // Draw the mask image on top of the original image onto a canvas.
      // The colored part image will be drawn semi-transparent, with an opacity of
      // 0.7, allowing for the original image to be visible under.
      bodyPix.drawMask(
          canvas, img, coloredPartImage, opacity, maskBlurAmount,
          flipHorizontal);
      
      const partSegmentation = await net.segmentPersonParts(img);
      console.log(partSegmentation);
      
      // The colored part image is an rgb image with a corresponding color from the
      // rainbow colors for each part at each pixel, and white pixels where there is
      // no part.
      coloredPartImage = bodyPix.toColoredPartMask(partSegmentation);
      
      opacity = 0.9;
      flipHorizontal = false;
      maskBlurAmount = 10;
      
      const pixelCellWidth = 5.0;
      canvas = document.getElementById('canvas3');
      // Draw the pixelated colored part image on top of the original image onto a
      // canvas.  Each pixel cell's width will be set to 10 px. The pixelated colored
      // part image will be drawn semi-transparent, with an opacity of 0.7, allowing
      // for the original image to be visible under.
      bodyPix.drawPixelatedMask(
          canvas, img, coloredPartImage, opacity, maskBlurAmount,
          flipHorizontal, pixelCellWidth);
    }
    loadAndPredict();
  </script>
</html>
