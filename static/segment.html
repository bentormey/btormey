<html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@1.0.0"></script>
 </head>

  <body>
    <img id='person' src='/images/front.jpg '/>
  </body>
  <!-- Place your code in the script tag below. You can also use an external .js file -->
  <script>
    // arguments for estimating person segmentation.
    const outputStride = 16;
    const segmentationThreshold = 0.5;

    var imageElement = document.getElementById('person');

    const net = bodyPix.load().then(function(net) {
      return net.estimatePersonSegmentation(imageElement, outputStride, segmentationThreshold);
    }).then(function(segmentation){
      console.log(segmentation);
    })
  </script>
</html>
