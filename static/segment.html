<html>
  <head>
    <!-- Load Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>
 </head>

  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        TensorFlow Experiment
      </a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.benjamintormey.com">BenjaminTormey.com <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
    
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col">
          <img id='person' src='/static/images/front.jpg' style='display:none' crossorigin='anonymous'/>
        </div>
        <div class="col">
          <canvas id='canvas' width="100%" height="auto" />
        </div>
      </div>
    </div>
  </body>
  
  <script>
    const img = document.getElementById('person');
    async function loadAndPredict() {
      const net = await bodyPix.load();

      /**
       * One of (see documentation below):
       *   - net.segmentPerson
       *   - net.segmentPersonParts
       *   - net.segmentMultiPerson
       *   - net.segmentMultiPersonParts
       * See documentation below for details on each method.
       */
      const segmentation = await net.segmentPerson(img);
      console.log(segmentation);
      
      const partSegmentation = await net.segmentMultiPersonParts(img);
      console.log(partSegmentation);
      
      const backgroundBlurAmount = 7;
      const edgeBlurAmount = 3;
      const flipHorizontal = false;
      const faceBodyPartIdsToBlur = [0, 1];

      const canvas = document.getElementById('canvas');

      bodyPix.blurBodyPart(
          canvas, img, partSegmentation, faceBodyPartIdsToBlur,
          backgroundBlurAmount, edgeBlurAmount, flipHorizontal);
    }
    loadAndPredict();
  </script>
</html>
