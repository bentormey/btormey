<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</head>

<body>
  <canvas id="shannon"></canvas>
  <div class="chart-container" style="position: relative; height:100vh; width:100vw">
    
  </div>

  <script>
    var ctx = document.getElementById("shannon").getContext("2d");

    function rebalance(data) {
      var sum = data.reduce(function(sum, value) {
        return sum + value;
      }, 0);

      var avg = sum / data.length;
      return avg;
    }
    
    var portfolio = new Array(50).fill(1.0);    
    var assetOne = Array(50).fill(1.0);
    
    for(let i = 1; i < 50; i++) {
      let change = 1.0;
      if (Math.random() > 0.5) {
        change = 2.0;
      } else {
        change = 0.5;
      }
      assetOne[i] = assetOne[i-1] * change;
    }

    var myChart0 = new Chart(ctx, {
      type: "line",
      data: {
        datasets: [
          {
            label: "Asset 1",
            data: assetOne,
            borderColor: "#3e95cd",
            fill: false,
            lineTension: 0
          },
          {
            label: "Portfolio",
            data: portfolio,
            borderColor: "#8e5ea2",
            fill: false,
            lineTension: 0
          }
        ]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: true,
        scales: {
          xAxes: [
            {
              ticks: {
                display: false
              },
              gridLines: {
                display: false
              }
            }
          ],
          yAxes: [
            {
              gridLines: {
                display: false
              }
            }
          ]
        }
      }
    });
  </script>


</html>
