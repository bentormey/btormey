<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="chart-container" style="position: relative; height:100vh; width:100vw">
    <canvas id="shannon"></canvas>
  </div>

  <script>
    var ctx = document.getElementById("shannon").getContext("2d");

    function rebalance(data) {
      var sum = data.reduce(function(sum, value) {
        return sum + value;
      }, 0);

      var avg = sum / data.length;
      return avg;
    }
    
    //var padding = new Array(48).fill(null);
    
    var assetOne = [];
    var portfolio = [];

    assetOne[1] = 1.0;
    portfolio[1] = 1.0;
    for (var i = 2; i < 50; i++) {
      var price = assetOne[i-1];
      if (Math.random() > 0.5) {
        price = price * 2.0; 
      } else {
        price = price * 0.5; 
      }
      
      assetOne.push(price);
      portfolio.push(1.0);
    }
    
    console.log(assetOne);

    var myChart0 = new Chart(ctx, {
      type: "line",
      data: {
        datasets: [
          {
            label: "Asset 1",
            data: assetOne
          },
          {
            label: "Portfolio",
            data: portfolio
          }
        ]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: true,
        scales: {
          xAxes: [
            {
              ticks: {
                display: false
              },
              gridLines: {
                display: false
              }
            }
          ],
          yAxes: [
            {
              gridLines: {
                display: false
              }
            }
          ]
        }
      }
    });
  </script>


</html>
